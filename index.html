<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Coffee timer</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/heroes/">
</head>

<body>
  <div class="bg-dark text-white">
    <div class="container">
      <header class="d-flex py-3 border-bottom ml-2">
        <div>
          <h1>Coffee timer</h1>
          <p class="text-secondary">For V60 "4:6" method by Tetsu Kasuya.</p>
        </div>

        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </header>
    </div>
    <div class="container col-xl-8 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
          <form class="p-4 p-md-5 border rounded-3 bg-dark-gray mb-4">
            <p>How much coffee would you like?</p>
            <div class="form-floating mb-3 text-dark">
              <input class="form-control" type="text" id="weight" placeholder="grams">
              <label for="floatingInput">Weight in grams</label>
            </div>
            <div class="form-floating mb-3">
              <div class="form-group">
                <div class="row">
                  <legend class="col-form-label col-6 pt-0">Strength</legend>
                  <div class="col-5">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="strength-button" name="strength" value="soft">
                      <label class="form-check-label" for="strength-button">Soft</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="strength-button" name="strength" value="medium">
                      <label class="form-check-label" for="strength-button">Medium</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="strength-button" name="strength" value="strong" checked>
                      <label class="form-check-label" for="strength-button">Strong</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <legend class="col-form-label col-6 pt-0">Sweetness</legend>
                  <div class="col-5">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="sweetness-button" name="sweetness" value="standard" checked>
                      <label class="form-check-label" for="sweetness-button">Standard</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="sweetness-button" name="sweetness" value="sweeter">
                      <label class="form-check-label" for="sweetness-button">Sweeter</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="sweetness-button" name="sweetness" value="brighter">
                      <label class="form-check-label" for="sweetness-button">Brighter</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="btn btn-outline-success btn-lg px-4 me-sm-8 fw-bold" type="button" onclick="calculate()">Calculate</button>
          </form>
        </div>
        <div class="col-md-5 mx-auto col-lg-6">
          <div class="coffe-weight" id="coffe-weight"></div>
          <ol>
            <div class="pour" id="init"></div>
            <div class="pour" id="pour-over"></div>
          </ol>
          <div class="timer">
            <div class="container content">
              <h4>Timer</h4>

              <h3><span id="minutes">00</span>:<span id="seconds">00</span><span style="visibility: hidden;" id="tens">00</span></h3>
              <button class="btn btn-outline-success px-4 me-sm-8 fw-bold m-1" id="button-start">Start</button>
              <button class="btn btn-outline-success px-4 me-sm-8 fw-bold m-1" id="button-stop">Stop</button>
              <button class="btn btn-outline-success px-4 me-sm-8 fw-bold m-1" id="button-reset">Reset</button>
            </div>
          </div>
      </div>
    </div>

    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-0 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="text-secondary">made by kundziorro</span>
        </div>
      </footer>
    </div>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="timer.js"></script>
  <script src="index.js"></script>

</body>
