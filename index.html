<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffe timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="full-body">
        
        <div class="container">
            <form>
                <p>How much coffe would you like?</p>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="weight">Weight</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" id="weight" placeholder="300">
                        </div>
                    </div>    
                    <div class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Strength</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="strength-button" name="strength" value="soft">
                                        <label class="form-check-label" for="strength-button">Soft</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="strength-button" name="strength" value="medium">
                                        <label class="form-check-label" for="strength-button">Medium</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="strength-button" name="strength" value="strong" checked>
                                        <label class="form-check-label" for="strength-button">Strong</label>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Sweetness</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="sweetness-button" name="sweetness" value="standard" checked>
                                    <label class="form-check-label" for="sweetness-button">Standard</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="sweetness-button" name="sweetness" value="sweeter">
                                    <label class="form-check-label" for="sweetness-button">Sweeter</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="sweetness-button" name="sweetness" value="brighter">
                                    <label class="form-check-label" for="sweetness-button">Brighter</label>
                                </div>
                            </div>
                        </div>
                    </div>
                        <button class="btn btn-primary calc" type="button" onclick="calculate()">Calculate</button>
            </form>
        </div>
        <div class="recipe container">
            <br>
            <div class="coffe-weight" id="coffe-weight"></div>
            <div class="pour" id="init"><ul></ul></div>
            <div class="pour" id="pour-over"><ul></ul></div>
            <div class="timer">
                <div class="wrapper">
                    <h4>Timer</h4>

                    <h3><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></h3>
                    <button class="btn btn-primary" id="button-start">Start</button>
                    <button class="btn btn-primary" id="button-stop">Stop</button>
                    <button class="btn btn-primary" id="button-reset">Reset</button>
                </div> 
            </div>
            </div>
        </div>
    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>
</html>
