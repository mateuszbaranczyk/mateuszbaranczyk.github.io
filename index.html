<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffe timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="form">
    How much coffe would you like?<br><br>
    <form>
        <label>Weight:</label>
        <input type="text" id="weight" placeholder="200 (g)">
        <br>
        <label>Strength:</label>
        <input type="radio" id="strength-button" name="strength" value="soft">Soft</input>
        <input type="radio" id="strength-button" name="strength" value="medium">Medium</input>
        <input type="radio" id="strength-button" name="strength" value="strong">Strong</input>
        <br>
        <label>Sweetness:</label>
        <input type="radio" id="sweetness-button" name="sweetness" value="standard">Standard</input>
        <input type="radio" id="sweetness-button" name="sweetness" value="sweeter">Sweeter</input>
        <input type="radio" id="sweetness-button" name="sweetness" value="brighter">Brighter</input>
        <br>
        <button for="toggle" type="button" onclick="calculate()">Calculate</button>
    </form>
</div>
<div class="coffe-weight" id="coffe-weight">
    <br>
</div>
<div class="pour" id="init"></div>
<div class="pour" id="pour-over"></div>
<button class="timer" type="button" onclick="countdown()">Start!</button>
    <div class="timer">
        <div class="progress-bar">
            <div class="progress"></div>
            </div>
            <span class="countdown"></span>
        </div>
    </div>
<script src="timer.js"></script>
<script src="index.js"></script>
</body>
</html>
